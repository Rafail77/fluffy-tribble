<!DOCTYPE html> <!-- Указываем стандарт HTML5 -->
<html lang="en"> <!-- Атрибут языка -->
<head>
  <meta charset="UTF-8"> <!-- Кодировка UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Адаптив для мобильных -->
  <title>Report for September 2025</title> <!-- Заголовок во вкладке браузера -->

  <!-- Подключение CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Подключение шрифта -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Таблица отчёта -->
  <table id="reportTable">
    <tr>
      <!-- Первая строка шапки -->
      <td colspan="10" class="header">Report on the work carried out for September 2025 in Astana. Compiled by the Representative of the DB Khusainov R.R.</td>
      <td colspan="3" class="header">dismissed, punished, deprived of bonuses</td>
    </tr>
    <tr>
      <!-- Вторая строка шапки -->
      <th>days of the month</th>
      <th colspan="9">work done</th>
      <th colspan="2">amount of compensation</th>
      <th>dismissed, etc.</th>
    </tr>

    <!-- Здесь JS сам создаст строки с 1 по 30 сентября -->

    <!-- Итоговая строка -->
    <tr>
      <td colspan="10" class="total">TOTAL:</td>
      <td colspan="2" id="totalCell" class="money total">0 ₸</td>
      <td></td>
    </tr>
  </table>

  <!-- Подключение скрипта -->
  <script src="script.js"></script>
</body>
</html>
