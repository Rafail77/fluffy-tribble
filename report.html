<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"> <!-- правильная кодировка -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- адаптив -->
  <title>Отчёт за сентябрь 2025</title>
  <link rel="stylesheet" href="styles.css"> <!-- подключаем CSS -->
</head>
<body>

<table id="reportTable">
  <!-- Управляем шириной колонок -->
  <colgroup>
    <col class="col-day">      <!-- узкая колонка для даты -->
    <col class="col-work">     <!-- широкая колонка для работы -->
    <col class="col-money">    <!-- колонка для суммы -->
    <col class="col-fired">    <!-- колонка для уволен/наказан -->
  </colgroup>

  <!-- Большая шапка -->
  <tr>
    <td colspan="4" class="header">
      Отчёт о проделанной работе за сентябрь 2025 года по г. Астана.
      Составитель: Представитель ДБ Хусаинов Р.Р.
    </td>
  </tr>

  <!-- Подзаголовки -->
  <tr>
    <th>День</th>
    <th>Проделанная работа</th>
    <th>Сумма компенсации</th>
    <th>Уволен, наказан, лишён премий</th>
  </tr>

  <!-- Итоговая строка -->
  <tr>
    <td colspan="2" class="total">ИТОГО:</td>
    <td id="totalCell" class="money total">0 ₸</td>
    <td></td>
  </tr>
</table>

<script src="script.js"></script> <!-- подключаем JS -->
</body>
</html>
