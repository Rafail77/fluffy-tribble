<!DOCTYPE html> <!-- Указываем, что это HTML5 -->
<html lang="ru"> <!-- Язык страницы: русский -->

<head>
  <meta charset="UTF-8"> <!-- Кодировка UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Масштаб для мобильных -->
  <title>Отчет</title> <!-- Заголовок вкладки браузера -->

  <!-- Подключение внешнего CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Подключение шрифтов -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Таблица отчета -->
  <table id="reportTable"> <!-- ID нужен для работы JS -->
    <thead>
      <!-- Первая строка (объединённая шапка) -->
      <tr>
        <th colspan="4" class="header">
          Отчет о проделанной работе <!-- Текст заголовка -->
          <span id="monthYear"></span> <!-- Месяц и год будут вставляться через JS -->
          по г. Астана.<br>
          Составитель: Представитель ДБ Хусаинов Р.Р.
        </th>
      </tr>

      <!-- Вторая строка с названиями колонок -->
      <tr>
        <th class="narrow">День</th> <!-- Узкая колонка для чисел -->
        <th>Проделанная работа</th> <!-- Основная широкая колонка -->
        <th>Сумма компенсации</th> <!-- Средняя колонка -->
        <th>Уволен, наказан, лишён премий</th> <!-- Средняя колонка -->
      </tr>
    </thead>

    <!-- Тело таблицы (генерируется в JS) -->
    <tbody id="tableBody"></tbody>

    <!-- Итоги -->
    <tfoot>
      <tr>
        <td colspan="2" class="total">ИТОГО:</td> <!-- Подпись итогов -->
        <td id="totalCell" class="money total">0 ₸</td> <!-- Итоговая сумма -->
        <td></td> <!-- Пустая ячейка -->
      </tr>
    </tfoot>
  </table>

  <!-- Подключение JS -->
  <script src="script.js"></script>
</body>
</html>
