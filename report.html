<!DOCTYPE html> <!-- Сообщаем браузеру, что документ написан на HTML5 -->
<html lang="en"> <!-- Указываем язык документа: английский -->
<head>
  <meta charset="UTF-8"> <!-- Кодировка символов UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Масштабирование для мобильных -->
  <title>Report for September 2025</title> <!-- Заголовок во вкладке браузера -->

  <!-- Подключение файла со стилями -->
  <link rel="stylesheet" href="styles.css">

  <!-- Подключение шрифта DM Sans с Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <table id="reportTable"> <!-- Таблица отчета -->

    <tr>
      <!-- Первая строка шапки: объединение ячеек -->
      <td colspan="12" class="header"> <!-- Левая часть шапки (занимает 12 колонок) -->
        Отчет о проделанной работе за сентябрь 2025 года по г. Астана. <br> <!-- Текст отчета -->
        Составитель: Представитель ДБ Хусаинов Р.Р. <!-- Автор отчета -->
      </td>
      <td class="header">Уволен, наказан, лишен премий</td> <!-- Правая часть шапки -->
    </tr>

    <tr>
      <!-- Вторая строка: названия колонок -->
      <th>days of the month</th> <!-- Первый столбец: дни месяца -->
      <th colspan="9">work done</th> <!-- Большая колонка: проделанная работа -->
      <th>amount of compensation</th> <!-- Колонка: сумма компенсации -->
      <th>dismissed, punished, deprived of bonuses</th> <!-- Колонка: уволен и т.д. -->
    </tr>

    <!-- Строки с данными будут добавлены через JavaScript -->

    <tr>
      <!-- Последняя строка: итог -->
      <td colspan="10" class="total">TOTAL:</td> <!-- Ячейка с текстом TOTAL -->
      <td id="totalCell" class="money total">0 ₸</td> <!-- Итоговая сумма -->
      <td></td> <!-- Пустая ячейка -->
    </tr>
  </table>

  <script src="script.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
