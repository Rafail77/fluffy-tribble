<!DOCTYPE html> <!-- Указываем, что это HTML5 -->
<html lang="ru"> <!-- Язык документа: русский -->

<head>
  <meta charset="UTF-8"> <!-- Устанавливаем кодировку UTF-8 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Масштабирование на мобильных -->
  <title>Отчет за сентябрь 2025</title> <!-- Заголовок вкладки браузера -->

  <!-- Подключение внешнего CSS-файла -->
  <link rel="stylesheet" href="styles.css">

  <!-- Подключение шрифтов Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Основная таблица для отчета -->
  <table id="reportTable"> <!-- ID нужен для управления из JS -->
    <thead>
      <!-- Первая строка шапки (объединённая) -->
      <tr>
        <th colspan="4" class="header">
          Отчет о проделанной работе за сентябрь 2025 года по г. Астана.<br> <!-- Текст заголовка -->
          Составитель: Представитель ДБ Хусаинов Р.Р.
        </th>
      </tr>

      <!-- Вторая строка шапки с названиями колонок -->
      <tr>
        <th class="narrow">День</th> <!-- Узкая колонка для чисел -->
        <th>Проделанная работа</th> <!-- Основная широкая колонка -->
        <th>Сумма компенсации</th> <!-- Средняя колонка -->
        <th>Уволен, наказан, лишён премий</th> <!-- Средняя колонка -->
      </tr>
    </thead>

    <!-- Тело таблицы (заполняется автоматически через JS) -->
    <tbody id="tableBody"></tbody>

    <!-- Итоговая строка -->
    <tfoot>
      <tr>
        <td colspan="2" class="total">ИТОГО:</td> <!-- Текстовое поле итогов -->
        <td id="totalCell" class="money total">0 ₸</td> <!-- Сумма итогов (считается в JS) -->
        <td></td> <!-- Пустая ячейка -->
      </tr>
    </tfoot>
  </table>

  <!-- Подключение JS-файла -->
  <script src="script.js"></script>
</body>
</html>
