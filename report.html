<!DOCTYPE html> <!-- Указываем, что документ HTML5 -->
<html lang="ru"> <!-- Язык документа -->

<head>
  <meta charset="UTF-8"> <!-- Кодировка -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Масштаб для моб. устройств -->
  <title>Отчёт за сентябрь 2025</title> <!-- Заголовок вкладки -->

  <!-- Подключаем CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Шрифт -->
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Таблица -->
  <table id="reportTable">
    <tr>
      <!-- Шапка объединяет все 4 столбца -->
      <td colspan="4" class="header">
        Отчет о проделанной работе за сентябрь 2025 года по г. Астана.<br>
        Составитель: Представитель ДБ Хусаинов Р.Р.
      </td>
    </tr>

    <tr>
      <!-- Заголовки колонок -->
      <th class="narrow">День</th>
      <th class="wide">Проделанная работа</th>
      <th class="narrow">Сумма компенсации</th>
      <th class="narrow">Уволен, наказан,<br>лишён премий</th>
    </tr>

    <!-- Итоговая строка -->
    <tr>
      <td colspan="2" class="total">ИТОГО:</td>
      <td id="totalCell" class="money total">0 ₸</td>
      <td></td>
    </tr>
  </table>

  <!-- Подключаем JS -->
  <script src="script.js"></script>
</body>
</html>
